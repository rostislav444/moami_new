version: '3.8'

services:
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_PASSWORD: postgres
    env_file:
      - ./backend/.env
    networks:
      - nginx_net
    healthcheck:
      test: [CMD-SHELL, "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: gunicorn project.wsgi:application --bind 0.0.0.0:8000 --workers 3 --log-level=info --timeout 120
    ports:
      - 8000:8000
    volumes:
      - ./backend/static_root:/home/app/web/static_root
      - ./backend/media:/home/app/web/media
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nginx_net
    restart: unless-stopped

  frontend:
    container_name: frontend_new
    build:
      context: ./frontend_new
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=https://moami.com.ua
        - NEXT_PUBLIC_SITE_URL=https://moami.com.ua
    ports:
      - 3000:3000
    environment:
      - API_URL=http://web:8000
      - NEXT_PUBLIC_API_URL=https://moami.com.ua
      - NEXT_PUBLIC_SITE_URL=https://moami.com.ua
    networks:
      - nginx_net
    depends_on:
      - web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  nginx_net:
    name: nginx_net
    external: true